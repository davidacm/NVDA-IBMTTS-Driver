version: '{branch}-{build}'
environment:
  PY_PYTHON: 3.7-32
install:
- cmd: >-
    set PATH=C:\Python37\Scripts;%PATH%

    pip install wheel
    
    pip install scons

    pip install markdown

    pip install six
build_script:
- cmd: scons
artifacts:
- path: '*.nvda-addon'
  name: addon
  type: WebDeployPackage
before_deploy:
- ps: $env:REPO_NAME =  $env:APPVEYOR_REPO_NAME.Substring($env:APPVEYOR_REPO_NAME.IndexOf('/') + 1)
deploy:
- provider: GitHub
  tag: $(APPVEYOR_REPO_TAG_NAME)
  release: Release $(APPVEYOR_REPO_TAG_NAME)
  description: This is the release $(APPVEYOR_REPO_TAG_NAME) of the $(REPO_NAME) addon for the NVDA screen reader built and uploaded to GitHub using Appveyor.
  auth_token:
    secure: Xbq1ulbmIjMIDnplc75vdnMNa6voQMl5 / UcQmyHnFHJog1DWywW1yJJbEe4lOfqy
  artifact: addon
  on:
    appveyor_repo_tag: true